<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열 : 여러 자료 type을 저장하기 위한 자료구조
      let arr = [
        "str1",
        "str2",
        null,
        true,
        false,
        undefined,
        { name: "홍길동", age: 15 },
      ];

      //   배열의 type 확인
      console.log(typeof arr);
      console.log(arr[0]);
      console.log(typeof arr[0]);
      console.log(typeof arr[1]);
      console.log(typeof arr[2]);
      console.log(typeof arr[3]);
      console.log(typeof arr[4]);
      console.log(typeof arr[5]);
      console.log(typeof arr[6]);

      // 배열의 동적 확장 확인
      // javascript의 배열은 동적 확장이 가능하다. (자바의 리스트와 유사)
      arr[7] = 100;
      console.log(arr);
      arr[10] = "helloworld";
      console.log(arr);
      console.log(arr[8], arr[9], arr[10]);
      console.log("길이 : ", arr.length);

      // 배열 함수 사용해보기(forEach : 콜백함수)

      arr.forEach((item) => {
        /* item은 개발자가 직접 정한 이름이다. */
        console.log("item : ", item);
      });

      //   배열 함수 사용해보기
      // (push - 마지막 index에 요소 추가 )
      // (pop - 마지막 index 요소 제거)
      //  push, pop 은 주로 스텍 자료구조에서 사용된다.

      arr.push("aaaa");
      arr.push("bbbb");
      console.log(arr);
      console.log(arr.pop());
      console.log(arr.pop());

      //   정렬(sort), 누적(reduce), 필터(filter), 재구성(map)
    </script>
  </body>
</html>
